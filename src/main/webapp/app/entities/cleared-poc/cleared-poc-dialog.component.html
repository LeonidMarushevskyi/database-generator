<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClearedPOCLabel">Create or edit a Cleared POC</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clearedPOC.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clearedPOC.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pocduedate">Pocduedate</label>
            <div class="d-flex">
                <input id="field_pocduedate" type="datetime-local" class="form-control" name="pocduedate" [(ngModel)]="clearedPOC.pocduedate"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pocsectionviolated">Pocsectionviolated</label>
            <input type="text" class="form-control" name="pocsectionviolated" id="field_pocsectionviolated"
                [(ngModel)]="clearedPOC.pocsectionviolated"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_poccorrectionplan">Poccorrectionplan</label>
            <input type="text" class="form-control" name="poccorrectionplan" id="field_poccorrectionplan"
                [(ngModel)]="clearedPOC.poccorrectionplan"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_pocdatecleared">Pocdatecleared</label>
            <div class="d-flex">
                <input id="field_pocdatecleared" type="datetime-local" class="form-control" name="pocdatecleared" [(ngModel)]="clearedPOC.pocdatecleared"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_poccomments">Poccomments</label>
            <input type="text" class="form-control" name="poccomments" id="field_poccomments"
                [(ngModel)]="clearedPOC.poccomments"
             />
        </div>

        <div class="form-group">
            <label for="field_inspection">Inspection</label>
            <select class="form-control" id="field_inspection" name="inspection" [(ngModel)]="clearedPOC.inspectionId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="inspectionOption.id" *ngFor="let inspectionOption of inspections; trackBy: trackInspectionById">{{inspectionOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
