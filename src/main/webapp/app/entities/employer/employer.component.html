<div>
    <h2>
        <span>Employers</span>
        <button class="btn btn-primary float-right create-employer" [routerLink]="['/', { outlets: { popup: ['employer-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Employer
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="employers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Create User Id</span></th>
            <th><span>Create Date Time</span></th>
            <th><span>Update User Id</span></th>
            <th><span>Update Date Time</span></th>
            <th><span>Address</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let employer of employers ;trackBy: trackId">
                <td><a [routerLink]="['../employer', employer.id ]">{{employer.id}}</a></td>
                <td>{{employer.name}}</td>
                <td>{{employer.createUserId}}</td>
                <td>{{employer.createDateTime | date:'medium'}}</td>
                <td>{{employer.updateUserId}}</td>
                <td>{{employer.updateDateTime | date:'medium'}}</td>
                <td>
                    <div *ngIf="employer.address">
                        <a [routerLink]="['../address', employer.address?.id ]" >{{employer.address?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../employer', employer.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employer/'+ employer.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'employer/'+ employer.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
