
<div *ngIf="assignedWorker">
    <h2><span>Assigned Worker</span> {{assignedWorker.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Code</span></dt>
        <dd>
            <span>{{assignedWorker.code}}</span>
        </dd>
        <dt><span>Person</span></dt>
        <dd>
            <div *ngIf="assignedWorker.personId">
                <a [routerLink]="['/person', assignedWorker.personId]">{{assignedWorker.personId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'assigned-worker/'+ assignedWorker.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
