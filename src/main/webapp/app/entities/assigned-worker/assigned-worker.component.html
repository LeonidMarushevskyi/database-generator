<div>
    <h2>
        <span>Assigned Workers</span>
        <button class="btn btn-primary float-right create-assigned-worker" [routerLink]="['/', { outlets: { popup: ['assigned-worker-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Assigned Worker
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="assignedWorkers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Code</span></th>
            <th><span>Person</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let assignedWorker of assignedWorkers ;trackBy: trackId">
                <td><a [routerLink]="['../assigned-worker', assignedWorker.id ]">{{assignedWorker.id}}</a></td>
                <td>{{assignedWorker.code}}</td>
                <td>
                    <div *ngIf="assignedWorker.personId">
                        <a [routerLink]="['../person', assignedWorker.personId  ]" >{{assignedWorker.personId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../assigned-worker', assignedWorker.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'assigned-worker/'+ assignedWorker.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'assigned-worker/'+ assignedWorker.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
