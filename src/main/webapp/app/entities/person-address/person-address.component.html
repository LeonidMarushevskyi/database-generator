<div>
    <h2>
        <span>Person Addresses</span>
        <button class="btn btn-primary float-right create-person-address" [routerLink]="['/', { outlets: { popup: ['person-address-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Person Address
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="personAddresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Person</span></th>
            <th><span>Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personAddress of personAddresses ;trackBy: trackId">
                <td><a [routerLink]="['../person-address', personAddress.id ]">{{personAddress.id}}</a></td>
                <td>
                    <div *ngIf="personAddress.personId">
                        <a [routerLink]="['../person', personAddress.personId  ]" >{{personAddress.personId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="personAddress.typeId">
                        <a [routerLink]="['../address-type', personAddress.typeId  ]" >{{personAddress.typeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../person-address', personAddress.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-address/'+ personAddress.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-address/'+ personAddress.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
