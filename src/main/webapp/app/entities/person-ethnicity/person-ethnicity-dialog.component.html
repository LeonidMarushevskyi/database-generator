

<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPersonEthnicityLabel">Create or edit a Person Ethnicity</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!personEthnicity.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="personEthnicity.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_ethnicity">Ethnicity</label>
            <select class="form-control" id="field_ethnicity" name="ethnicity" [(ngModel)]="personEthnicity.ethnicityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ethnicityTypeOption.id" *ngFor="let ethnicityTypeOption of ethnicitytypes; trackBy: trackEthnicityTypeById">{{ethnicityTypeOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_subEthnicity">Sub Ethnicity</label>
            <select class="form-control" id="field_subEthnicity" name="subEthnicity" [(ngModel)]="personEthnicity.subEthnicityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ethnicityTypeOption.id" *ngFor="let ethnicityTypeOption of ethnicitytypes; trackBy: trackEthnicityTypeById">{{ethnicityTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
