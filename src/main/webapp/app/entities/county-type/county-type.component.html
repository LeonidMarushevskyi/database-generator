<div>
    <h2>
        <span>County Types</span>
        <button class="btn btn-primary float-right create-county-type" [routerLink]="['/', { outlets: { popup: ['county-type-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new County Type
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="countyTypes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Fips Code</span></th>
            <th><span>Description</span></th>
            <th><span>State</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let countyType of countyTypes ;trackBy: trackId">
                <td><a [routerLink]="['../county-type', countyType.id ]">{{countyType.id}}</a></td>
                <td>{{countyType.fipsCode}}</td>
                <td>{{countyType.description}}</td>
                <td>
                    <div *ngIf="countyType.state">
                        <a [routerLink]="['../state-type', countyType.state?.id ]" >{{countyType.state?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../county-type', countyType.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'county-type/'+ countyType.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'county-type/'+ countyType.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
