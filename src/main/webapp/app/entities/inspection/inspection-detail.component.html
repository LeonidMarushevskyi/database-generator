
<div *ngIf="inspection">
    <h2><span>Inspection</span> {{inspection.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Representative Signature Date</span></dt>
        <dd>
            <span>{{inspection.representativeSignatureDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Form 809 Print Date</span></dt>
        <dd>
            <span>{{inspection.form809PrintDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Facility</span></dt>
        <dd>
            <div *ngIf="inspection.facilityId">
                <a [routerLink]="['/facility', inspection.facilityId]">{{inspection.facilityId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'inspection/'+ inspection.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
