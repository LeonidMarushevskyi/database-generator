<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myInspectionLabel">Create or edit a Inspection</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!inspection.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="inspection.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_representativeSignatureDate">Representative Signature Date</label>
            <div class="input-group">
                <input id="field_representativeSignatureDate" type="text" class="form-control" name="representativeSignatureDate" ngbDatepicker  #representativeSignatureDateDp="ngbDatepicker" [(ngModel)]="inspection.representativeSignatureDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="representativeSignatureDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_form809PrintDate">Form 809 Print Date</label>
            <div class="input-group">
                <input id="field_form809PrintDate" type="text" class="form-control" name="form809PrintDate" ngbDatepicker  #form809PrintDateDp="ngbDatepicker" [(ngModel)]="inspection.form809PrintDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="form809PrintDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="field_facility">Facility</label>
            <select class="form-control" id="field_facility" name="facility" [(ngModel)]="inspection.facilityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="facilityOption.id" *ngFor="let facilityOption of facilities; trackBy: trackFacilityById">{{facilityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
