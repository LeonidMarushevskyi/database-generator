<div>
    <h2>
        <span>Inspections</span>
        <button class="btn btn-primary float-right create-inspection" [routerLink]="['/', { outlets: { popup: ['inspection-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Inspection
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="inspections">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Representative Signature Date</span></th>
            <th><span>Form 809 Print Date</span></th>
            <th><span>Facility</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let inspection of inspections ;trackBy: trackId">
                <td><a [routerLink]="['../inspection', inspection.id ]">{{inspection.id}}</a></td>
                <td>{{inspection.representativeSignatureDate | date:'mediumDate'}}</td>
                <td>{{inspection.form809PrintDate | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="inspection.facilityId">
                        <a [routerLink]="['../facility', inspection.facilityId  ]" >{{inspection.facilityId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../inspection', inspection.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inspection/'+ inspection.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'inspection/'+ inspection.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
