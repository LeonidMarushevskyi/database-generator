
<div *ngIf="complaint">
    <h2><span>Complaint</span> {{complaint.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span>Complaint Date</span></dt>
        <dd>
            <span>{{complaint.complaintDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Control Number</span></dt>
        <dd>
            <span>{{complaint.controlNumber}}</span>
        </dd>
        <dt><span>Priority Level</span></dt>
        <dd>
            <span>{{complaint.priorityLevel}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{complaint.status}}</span>
        </dd>
        <dt><span>Approval Date</span></dt>
        <dd>
            <span>{{complaint.approvalDate | date:'mediumDate'}}</span>
        </dd>
        <dt><span>Facility</span></dt>
        <dd>
            <div *ngIf="complaint.facilityId">
                <a [routerLink]="['/facility', complaint.facilityId]">{{complaint.facilityId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'complaint/'+ complaint.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span> Edit</span>
    </button>
</div>
