<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myComplaintLabel">Create or edit a Complaint</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!complaint.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="complaint.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_complaintDate">Complaint Date</label>
            <div class="input-group">
                <input id="field_complaintDate" type="text" class="form-control" name="complaintDate" ngbDatepicker  #complaintDateDp="ngbDatepicker" [(ngModel)]="complaint.complaintDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="complaintDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_controlNumber">Control Number</label>
            <input type="text" class="form-control" name="controlNumber" id="field_controlNumber"
                [(ngModel)]="complaint.controlNumber"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_priorityLevel">Priority Level</label>
            <input type="number" class="form-control" name="priorityLevel" id="field_priorityLevel"
                [(ngModel)]="complaint.priorityLevel"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_status">Status</label>
            <input type="text" class="form-control" name="status" id="field_status"
                [(ngModel)]="complaint.status"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_approvalDate">Approval Date</label>
            <div class="input-group">
                <input id="field_approvalDate" type="text" class="form-control" name="approvalDate" ngbDatepicker  #approvalDateDp="ngbDatepicker" [(ngModel)]="complaint.approvalDate"
                />
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" (click)="approvalDateDp.toggle()"><i class="fa fa-calendar"></i></button>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="field_facility">Facility</label>
            <select class="form-control" id="field_facility" name="facility" [(ngModel)]="complaint.facilityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="facilityOption.id" *ngFor="let facilityOption of facilities; trackBy: trackFacilityById">{{facilityOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
