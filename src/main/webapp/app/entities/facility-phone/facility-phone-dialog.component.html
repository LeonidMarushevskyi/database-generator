<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFacilityPhoneLabel">Create or edit a Facility Phone</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!facilityPhone.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="facilityPhone.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_facility">Facility</label>
            <select class="form-control" id="field_facility" name="facility" [(ngModel)]="facilityPhone.facilityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="facilityOption.id" *ngFor="let facilityOption of facilities; trackBy: trackFacilityById">{{facilityOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_phone">Phone</label>
            <select class="form-control" id="field_phone" name="phone" [(ngModel)]="facilityPhone.phoneId">
                <option [ngValue]="null"></option>
                <option [ngValue]="phoneOption.id" *ngFor="let phoneOption of phones; trackBy: trackPhoneById">{{phoneOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" [(ngModel)]="facilityPhone.typeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="phoneTypeOption.id" *ngFor="let phoneTypeOption of phonetypes; trackBy: trackPhoneTypeById">{{phoneTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
