<div>
    <h2>
        <span>Facility Phones</span>
        <button class="btn btn-primary float-right create-facility-phone" [routerLink]="['/', { outlets: { popup: ['facility-phone-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Facility Phone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="facilityPhones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Facility</span></th>
            <th><span>Phone</span></th>
            <th><span>Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facilityPhone of facilityPhones ;trackBy: trackId">
                <td><a [routerLink]="['../facility-phone', facilityPhone.id ]">{{facilityPhone.id}}</a></td>
                <td>
                    <div *ngIf="facilityPhone.facilityId">
                        <a [routerLink]="['../facility', facilityPhone.facilityId  ]" >{{facilityPhone.facilityId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="facilityPhone.phoneId">
                        <a [routerLink]="['../phone', facilityPhone.phoneId  ]" >{{facilityPhone.phoneId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="facilityPhone.typeId">
                        <a [routerLink]="['../phone-type', facilityPhone.typeId  ]" >{{facilityPhone.typeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../facility-phone', facilityPhone.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facility-phone/'+ facilityPhone.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facility-phone/'+ facilityPhone.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
