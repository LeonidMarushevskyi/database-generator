<div>
    <h2>
        <span>Person Phones</span>
        <button class="btn btn-primary float-right create-person-phone" [routerLink]="['/', { outlets: { popup: ['person-phone-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Person Phone
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="personPhones">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Person</span></th>
            <th><span>Phone</span></th>
            <th><span>Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personPhone of personPhones ;trackBy: trackId">
                <td><a [routerLink]="['../person-phone', personPhone.id ]">{{personPhone.id}}</a></td>
                <td>
                    <div *ngIf="personPhone.personId">
                        <a [routerLink]="['../person', personPhone.personId  ]" >{{personPhone.personId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="personPhone.phoneId">
                        <a [routerLink]="['../phone', personPhone.phoneId  ]" >{{personPhone.phoneId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="personPhone.typeId">
                        <a [routerLink]="['../phone-type', personPhone.typeId  ]" >{{personPhone.typeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../person-phone', personPhone.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-phone/'+ personPhone.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-phone/'+ personPhone.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
