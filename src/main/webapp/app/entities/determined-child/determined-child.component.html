<div>
    <h2>
        <span>Determined Children</span>
        <button class="btn btn-primary float-right create-determined-child" [routerLink]="['/', { outlets: { popup: ['determined-child-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Determined Child
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="determinedChildren">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Date Of Placement</span></th>
            <th><span>Person</span></th>
            <th><span>County Of Jurisdiction</span></th>
            <th><span>Application</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let determinedChild of determinedChildren ;trackBy: trackId">
                <td><a [routerLink]="['../determined-child', determinedChild.id ]">{{determinedChild.id}}</a></td>
                <td>{{determinedChild.dateOfPlacement | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="determinedChild.person">
                        <a [routerLink]="['../person', determinedChild.person?.id ]" >{{determinedChild.person?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="determinedChild.countyOfJurisdiction">
                        <a [routerLink]="['../county-type', determinedChild.countyOfJurisdiction?.id ]" >{{determinedChild.countyOfJurisdiction?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="determinedChild.application">
                        <a [routerLink]="['../application', determinedChild.application?.id ]" >{{determinedChild.application?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../determined-child', determinedChild.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'determined-child/'+ determinedChild.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'determined-child/'+ determinedChild.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
