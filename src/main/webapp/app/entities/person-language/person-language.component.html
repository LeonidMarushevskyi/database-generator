<div>
    <h2>
        <span>Person Languages</span>
        <button class="btn btn-primary float-right create-person-language" [routerLink]="['/', { outlets: { popup: ['person-language-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Person Language
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="personLanguages">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Person</span></th>
            <th><span>Language</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let personLanguage of personLanguages ;trackBy: trackId">
                <td><a [routerLink]="['../person-language', personLanguage.id ]">{{personLanguage.id}}</a></td>
                <td>
                    <div *ngIf="personLanguage.personId">
                        <a [routerLink]="['../person', personLanguage.personId  ]" >{{personLanguage.personId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="personLanguage.languageId">
                        <a [routerLink]="['../language-type', personLanguage.languageId  ]" >{{personLanguage.languageId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../person-language', personLanguage.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-language/'+ personLanguage.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'person-language/'+ personLanguage.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
