<div>
    <h2>
        <span>AS</span>
        <button class="btn btn-primary float-right create-a" [routerLink]="['/', { outlets: { popup: ['a-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new A
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="as">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Name</span></th>
            <th><span>Content</span></th>
            <th><span>Count</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let a of as ;trackBy: trackId">
                <td><a [routerLink]="['../a', a.id ]">{{a.id}}</a></td>
                <td>{{a.name}}</td>
                <td>{{a.content}}</td>
                <td>{{a.count}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../a', a.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'a/'+ a.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'a/'+ a.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
