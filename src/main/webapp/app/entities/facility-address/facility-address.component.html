<div>
    <h2>
        <span>Facility Addresses</span>
        <button class="btn btn-primary float-right create-facility-address" [routerLink]="['/', { outlets: { popup: ['facility-address-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Facility Address
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="facilityAddresses">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span>ID</span></th>
            <th><span>Facility</span></th>
            <th><span>Address</span></th>
            <th><span>Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let facilityAddress of facilityAddresses ;trackBy: trackId">
                <td><a [routerLink]="['../facility-address', facilityAddress.id ]">{{facilityAddress.id}}</a></td>
                <td>
                    <div *ngIf="facilityAddress.facilityId">
                        <a [routerLink]="['../facility', facilityAddress.facilityId  ]" >{{facilityAddress.facilityId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="facilityAddress.addressId">
                        <a [routerLink]="['../address', facilityAddress.addressId  ]" >{{facilityAddress.addressId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="facilityAddress.typeId">
                        <a [routerLink]="['../address-type', facilityAddress.typeId  ]" >{{facilityAddress.typeId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../facility-address', facilityAddress.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facility-address/'+ facilityAddress.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'facility-address/'+ facilityAddress.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
