<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myFacilityAddressLabel">Create or edit a Facility Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!facilityAddress.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="facilityAddress.id" readonly />
        </div>

        <div class="form-group">
            <label for="field_facility">Facility</label>
            <select class="form-control" id="field_facility" name="facility" [(ngModel)]="facilityAddress.facilityId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="facilityOption.id" *ngFor="let facilityOption of facilities; trackBy: trackFacilityById">{{facilityOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_address">Address</label>
            <select class="form-control" id="field_address" name="address" [(ngModel)]="facilityAddress.addressId">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressOption.id" *ngFor="let addressOption of addresses; trackBy: trackAddressById">{{addressOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_type">Type</label>
            <select class="form-control" id="field_type" name="type" [(ngModel)]="facilityAddress.typeId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="addressTypeOption.id" *ngFor="let addressTypeOption of addresstypes; trackBy: trackAddressTypeById">{{addressTypeOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
